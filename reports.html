<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App trusttttttt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar on top -->
    <nav class="navbar"> 
        <div class="navbar__container">
            <div class="icon_and_text">
                <img src="images/bug_icon.png" alt="bug_icon" id="main__logo">
                <h1>Bugdet</h1>
                <div class="burger_container">
                    <span class="burger"></span>
                    <span class="burger"></span>
                    <span class="burger"></span>
                </div>
            </div>
            
            <img src="images/settings_icon.png" alt="settings_icon" id="settings_icon">
        </div>
    </nav>

    <!-- Lines -->
    <div class="lines">
        <div class="horizontal-line"></div>
        <div class="vertical-line"></div>
    </div>

    <!-- Menu on side -->
    <div class="menu_container">
        <nav class="menu">
            <a href="/" class="menu_items">Dashboard</a>
            <a href="/" class="menu_items">Transactions</a>
            <a href="reports.html" class="menu_items">Reports</a>
            <a href="settings.html" class="menu_items">Settings</a>
        </nav>
    </div>
    
    <!-- Hero section -->
    <!-- Month and year boxes -->
    <div class="main_section">
        <div class="ov_box_container" id="month_stats_box_container">
            <div class="stats_container">
                <h1 id="stats_text">Month Statistics</h1>
            </div>
            <div id="line_ov_box"></div>
            <div class="inc_exp_box_container" id="month_stats_box_container">
                <!-- Income box -->
                <div class="ov_box" id="month_inc_box">
                    <div class="ov_text" id="month_inc_text">
                        <h1>Income</h1>
                        <h2 id="income_text">$0.00</h2>
                    </div>
                </div>

                <!-- Expenses box -->
                <div class="ov_box" id="month_exp_box">
                    <div class="ov_text" id="month_exp_text">
                        <h1>Expenses</h1>
                        <h2 id="expenses_text">$0.00</h2>
                    </div>
                </div>

                
            </div>
            <!-- Net box -->
            <div class="ov_box" id="net_box_container">
                <div class="ov_text" id="net_text_container">
                    <h1>Net</h1>
                    <h2 id="net_text">$0.00</h2>
                </div>
            </div>
        </div>

        <div class="ov_box_container" id="year_stats_box_container">
            <div class="stats_container">
                <h1 id="stats_text">Yearly Statistics</h1>
            </div>
            <div id="line_ov_box"></div>
            <div class="inc_exp_box_container">

                <!-- Income box -->
                <div class="ov_box">
                    <div class="ov_text">
                        <h1>Income</h1>
                        <h2 id="income_text">$0.00</h2>
                    </div>
                </div>

                <!-- Expenses box -->
                <div class="ov_box">
                    <div class="ov_text">
                        <h1>Expenses</h1>
                        <h2 id="expenses_text">$0.00</h2>
                    </div>
                </div>

                
            </div>
            <!-- Net box -->
            <div class="ov_box" id="net_box_container">
                <div class="ov_text" id="net_text_container">
                    <h1>Net</h1>
                    <h2 id="net_text">$0.00</h2>
                </div>
            </div>
        </div>

        <div class="graph_container">
            <h1>Year(to date) statistics</h1>
            <div class="graph_line"></div>
            <canvas id="graph"></canvas>
        </div>
    </div>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="script.js"></script>
    <script>
        let categories = ["a", "b", "c", "d", "e"];

        let numbers = [7, 6, 6, 5, 9];

        let expensesjs = [3, 5, 1, 3, 4];

        let netjs = numbers.map((value, index) => value - expensesjs[index]);

        const thedata = {
            labels: categories,
            datasets: [{
                label: 'Income',
                data: numbers,
                backgroundColor: 'rgb(66, 221, 245, 0.3)',
                borderColor: 'rgb(75, 192, 192, 0.3)'
            },
            {
                label: 'Expenses',
                data: expensesjs,
                backgroundColor: 'rgb(245, 66, 90, 0.3)',
                borderColor: 'rgb(245, 66, 90, 0.3)'
            },
            {
                label: 'Net',
                data: netjs,
                backgroundColor: 'rgb(153, 141, 142)',
                borderColor: 'rgb(153, 141, 142)'
            }]
        }

        const config = {
            type: 'line',
            data: thedata,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        }

        const chart = new Chart(
            document.getElementById('graph').getContext('2d'),
            config
        )
    </script>
</body>
</html>
